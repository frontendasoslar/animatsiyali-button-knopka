<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animatsiyali button knopka</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Button knopkasi elementlari -->
 <a href="" class="button">
  <!-- Button knopkasining tepa qismi uchun element -->
  <span class="button-line button-line-top"></span>
  <!-- Button knopkasining right qismi uchun element -->
  <span class="button-line button-line-right"></span>
  <!-- Button knopkasining pastki qismi uchun element -->
  <span class="button-line button-line-bottom"></span>
  <!-- Button knopkasining chap qismi uchun element -->
  <span class="button-line button-line-left"></span>
  Neon Button
</a>
</body>
</html>
